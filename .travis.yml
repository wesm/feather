sudo: required
dist: trusty
language: cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - gcc-4.9
    - g++-4.9
    - cmake
    - valgrind
    - libtool
    - pkg-config

matrix:
  include:
  - compiler: gcc
    os: linux
    script:
    - make lint
    - make -j4 || exit 1
    - valgrind --tool=memcheck --leak-check=full --error-exitcode=1 ctest
  - compiler: clang
    os: linux
    script:
    - make -j4 || exit 1
    - ctest
  - os: osx
    compiler: clang
    addons:
    script:
    - make -j4 || exit 1
    - ctest

before_install:
- export CPP_DIR=$TRAVIS_BUILD_DIR/cpp
- mkdir $HOME/build_dir
- cd $HOME/build_dir

before_script:
- source $CPP_DIR/ci/before_script_travis.sh
- cmake -DCMAKE_CXX_FLAGS="-Werror" $CPP_DIR
